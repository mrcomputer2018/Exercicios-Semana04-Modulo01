<html>

<head>
    <title>Calculadora Bootstrap - Exercício S03A04</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
</head>

<body class="h-100 d-flex flex-column justify-content-center align-items-center bg-light">
    <!-- div, section -->
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1>Calculadora Simples</h1>

        <form>

            <div class="row g-3 align-items-center mt-3">
                <div class="col-auto">
                    <label for="inputNumero1" class="col-form-label">Número 1:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="inputNumero1" class="form-control">
                    <span class="text-danger spanNumero1"></span>
                </div>
            </div>

            <!-- .margin-top-3 { margin-top: 30px} -->
            <div class="row g-3 align-items-center mt-2 mb-4">
                <div class="col-auto">
                    <label for="inputNumero2" class="col-form-label">Número 2:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="inputNumero2" class="form-control">
                    <span class="text-danger spanNumero2"></span>
                </div>
            </div>
            
            <!-- operacoes matematicas -->
            <div class="row g-3 align-items-center mt-2 mb-4">
                <div class="col-auto">
                    <label for="select" class="col-form-label">Operação:</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione uma operacao...</option>
                        <option value="1">Soma</option>
                        <option value="2">Subtração</option>
                        <option value="3">Divisão</option>
                        <option value="4">Multiplicação</option>
                    </select>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-between mt-3">
                <button type="submit" class="btn btn-outline-primary">Calcular</button>
                <button type="reset" class="btn btn-outline-danger">Limpar</button>
            </div>

            <div class="mt-3">
                <span class="text-danger spanResultado"></span>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="src/js/scripts.js"></script>
</body>

</html>
